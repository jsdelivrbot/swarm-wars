<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>swarm-wars</title>
<link rel="icon" href="./favicon.ico">

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js"></script>
<script src="./system.config.js"></script>
<script src="./app.js"></script>
<script>
    window.addEventListener('load', function(e) {
        System
            .import('main')
            .then(null, console.error.bind(console));
    });
</script>
<style>
    .display {
        position: absolute; 
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
    }
    #canvas {
        background-color:#333333;
        z-index: -50;
    }
    #canvas-debug {
        background-color:rgba(0, 0, 0, 0);
        z-index: -40;
        visibility: hidden;
    }
    #gui {
        /* background-color: rgba(255, 255, 255, 0.171); */
        color: white;
    }
    #gui *[type="button"] {
        display: block;
    }
</style>

</head>
<body>
    <canvas id="canvas" class="display"></canvas>
    <canvas id="canvas-debug" class="display"></canvas>
    <div id="gui">
        <div id="fps-label"></div>
        <input id="pause-button" type="button" value="Pause" />
        <input id="track-rotation-button" type="button" value="Track rotation" />
        <input id="step-button" type="button" value="Step" />
        <input id="toggle-gravity-button" type="button" value="Toggle gravity" />
        
    </div>
</body>
</html>
